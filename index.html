<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS шашки</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	
	<div id="wrapper" class="container">		
		<h1>JS шашки</h1>
		<hr>		
		<!--
			На html задан только корневой элемент id="wrapper"
			Все остальные элементы создаются на JS.
			Код JS пишется или в теге <script> или в файле js/scripts.js.
		-->		


    <form action="js/scripts.js" id="loginForm">
        <p><input type="text" id="txtWord"></p>
        <p><input type="password" id="pass" ></p>
        <p><input type="submit" value="Войти"></p>
    </form>

    </div> <!-- end wrapper -->

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/scripts.js"></script>
	
</body>
</html>
